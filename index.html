<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jokenpo</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="jokenpo.css">
</head>
<body>
  <main id="game">
    <h1 id="title" class="light">Jokenpo!</h1>
    <div id="board">

      <div id="player" class="game_field_space">
          <div id="player_name" class="shadow">
            YOU
          </div>
          <div id="payer_moves" class='move_options'>
            <div id="player_rock">
              <img id="player_rock_img" class='choosable' src="images/rock.svg" alt="rock">
            </div>
            <div id="player_paper">
              <img id="player_paper_img" class='choosable' src="images/paper.svg" alt="paper">
            </div>
            <div id="player_scissor">
              <img id="player_scissor_img" class='choosable' src="images/scissor.svg" alt="scissor">
            </div>
          </div>
          <div id="player_score" class="score shadow">
            0
          </div>
      </div>

      <div id="versus" class="game_field_space shadow">
          <h2>
            VS
          </h3>
      </div>

      <div id="computer" class="game_field_space shadow">
          <div id="computer_name">
            CPU
          </div>
          <div id="computer_moves" class='move_options'>
              <div id="computer_rock">
                <img id="computer_rock_img" class='computer_hand_img' src="images/rock.svg" alt="rock">
              </div>
              <div id="computer_paper">
                <img id="computer_paper_img" class='computer_hand_img' src="images/paper.svg" alt="paper">
              </div>
              <div id="computer_scissor">
                <img id="computer_scissor_img" class='computer_hand_img' src="images/scissor.svg" alt="scissor">
              </div>
          </div>
          <div id="computer_score"  class="score shadow">
            0
          </div>
      </div>

    </div>

    <div id="messages">
      <h4 id="notice">
        Let the game begin!
      </h4>
    </div>
  </main>
  <script src="jokenpo.js"></script>
</body>
</html>
